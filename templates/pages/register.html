{% extends 'base.html' %}
{% block title %}Регистрация - CodeKids{% endblock %}
{% block content %}
<main>

    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="bg-white p-10 rounded-2xl shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">
                Создать аккаунт
            </h2>

            <form>
                <input
                        type="text"
                        placeholder="Имя"
                        class="w-full p-4 mb-4 border border-gray-300 rounded-xl"
                />
                <input
                        type="email"
                        placeholder="Email"
                        class="w-full p-4 mb-4 border border-gray-300 rounded-xl"
                />
                <input
                        type="password"
                        placeholder="Пароль"
                        class="w-full p-4 mb-4 border border-gray-300 rounded-xl"
                />
                <input
                        type="password"
                        placeholder="Повторите пароль"
                        class="w-full p-4 mb-4 border border-gray-300 rounded-xl"
                />

                <button
                        type="submit"
                        class="w-full py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition"
                >
                    Зарегистрироваться
                </button>
            </form>

            <p class="text-sm text-center text-gray-600 mt-6">
                Уже есть аккаунт?
                <a href="login.html" class="text-blue-600 hover:underline">Войти</a>
            </p>
        </div>
    </div>
</main>
{% endblock %}
