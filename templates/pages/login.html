{% extends 'base.html' %}
{% block title %}Вход - CodeKids{% endblock %}
{% block content %}
<main>
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="bg-white p-10 rounded-2xl shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Вход в аккаунт</h2>

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}

                {% if form.non_field_errors %}
                <div class="mb-4 text-red-600 text-sm bg-red-100 rounded p-3">
                    {% for error in form.non_field_errors %}
                    {{ error }}
                    {% endfor %}
                </div>
                {% endif %}

                <input type="email" name="username" placeholder="Email"
                       class="w-full p-4 mb-4 border border-gray-300 rounded-xl"/>
                <input type="password" name="password" placeholder="Пароль"
                       class="w-full p-4 mb-4 border border-gray-300 rounded-xl"/>

                <button type="submit"
                        class="w-full py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition">
                    Войти
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
