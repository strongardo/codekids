<div class="bg-white rounded-2xl shadow-sm hover:shadow-md transition duration-300 border border-gray-100 mb-8 p-6 md:p-8 text-left">
    <!-- Заголовок -->
    <h3 class="text-xl md:text-2xl font-semibold text-blue-700 mb-3">
        {{ course.title }}
    </h3>

    <!-- Описание -->
    <p class="text-gray-600 text-sm md:text-base leading-relaxed mb-4">
        {{ course.description }}
    </p>

    <!-- Характеристики курса -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-sm text-gray-700">
        <div>
            <span class="font-medium text-gray-800">Уровень:</span>
            {{ course.get_level_display }}
        </div>
        <div>
            <span class="font-medium text-gray-800">Длительность:</span>
            {{ course.duration }} занятий
        </div>
        <div>
            <span class="font-medium text-gray-800">Мин. возраст:</span>
            {{ course.min_age }} лет
        </div>
    </div>
</div>
