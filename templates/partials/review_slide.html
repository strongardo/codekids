<div class="review-slide">
    <div class="bg-gradient-to-br from-white to-gray-50 p-6 rounded-2xl shadow-lg border border-gray-200 hover:shadow-xl transition duration-300 h-full flex flex-col justify-between">
        <div>
            <div class="flex items-center mb-4">
                <div class="w-10 h-10 rounded-full bg-blue-500 text-white flex items-center justify-center font-bold text-lg">
                    {{ review.name|slice:":1" }}
                </div>
                <p class="ml-3 text-lg font-semibold text-gray-800">{{ review.name }}</p>
            </div>
            <p class="text-gray-600 leading-relaxed text-sm italic">“{{ review.text }}”</p>
        </div>
    </div>
</div>
